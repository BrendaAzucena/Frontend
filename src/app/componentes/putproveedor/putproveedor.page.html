<ion-header class="ion-no-border" >
  <ion-toolbar class="background-color">
    <ion-title class="ion-text-center"><b><i>Editar Proveedor</i></b></ion-title>
    <ion-buttons slot="start">
      <ion-button href="../proveedor">
        <ion-icon name="chevron-back-outline" class="flecha"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<br>

 <ion-content class="ion-padding">
   <form #formulario="ngForm" (ngSubmit)="cambios()">
    <ion-card>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="proveedor.Nombre" name="Nombre" [clearInput]="true" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" [(ngModel)]="proveedor.Apellidos" name="Apellidos" [clearInput]="true" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="text"  [(ngModel)]="proveedor.Telefono" name="Telefono" [clearInput]="true" required></ion-input>
    </ion-item>
  </ion-card>
    <br>
<ion-button type="submit" expand="block" [disabled]="formulario.invalid" class="colores">
Guardar Cambios
</ion-button>

  </form>
 </ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="txt">Brenda Azucena</ion-title>
  </ion-toolbar>
</ion-footer>
